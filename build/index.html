<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>WebCum</title>
  </head>
  <script src="js/third-party/tmi.min.js"></script>
  <body>
    <audio src=""></audio>
    <main>
      <div class="face">
        <img class="face__img" src="assets/images/vanyarave.webp" alt="" />
        <img class="face__mth" src="assets/images/mth0.webp" alt="" />
        <img class="face__mth" src="assets/images/mth1.webp" alt="" />
        <img class="face__mth" src="assets/images/mth2.webp" alt="" />
        <img class="face__mth" src="assets/images/mth3.webp" alt="" />
        <img class="face__mth" src="assets/images/mth4.webp" alt="" />
        <img class="face__mth" src="assets/images/mth5.webp" alt="" />
        <img class="face__eyes" src="assets/images/eyesockets.webp" alt="" />

        <div class="face__assets">
          <div class="face__asset face__asset-hearts">
            <img class="face__asset-heart face__asset-heart1" src="assets/images/heart.webp"></img>
            <img class="face__asset-heart face__asset-heart2" src="assets/images/heart.webp"></img>
            <img class="face__asset-heart face__asset-heart3" src="assets/images/heart.webp"></img>
          </div>

          <div class="face__asset face__asset-damage">
            <img src="assets/images/damaged.webp" class="face__asset-damaged">
            <img src="assets/images/cloud.webp" class="face__asset-cloud">
          </div>

          <div class="face__asset face__asset-confused">
            <img src="assets/images/confuse.webp" class="face__asset-confuse">
          </div>
          
          <div class="face__asset face__asset-stars">
            <img src="assets/images/star.webp" class="face__asset-star face__asset-star1">
            <img src="assets/images/star.webp" class="face__asset-star face__asset-star2">
            <img src="assets/images/star.webp" class="face__asset-star face__asset-star3">
          </div>
        </div>
      </div>
    </main>

    <div class="debug">
      <div class="debug__wrapper">
        <div class="debug__title">Debug_Mode:</div>
        <div class="debug__container">
          <div class="debug__volume">Volume: -</div>
        </div>
      </div>
    </div>
    <!-- <script type="module" src="js/test.js"></script> -->
    <script type="module" src="js/script.js"></script>
  </body>
</html>
