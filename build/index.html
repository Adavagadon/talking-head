<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>WebCum</title>
  </head>
  <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
  <body>
    <main>
      <div class="face">
        <img class="face__img" src="assets/images/vanyarave.png" alt="" />
        <img class="face__mth" src="assets/images/mth0.png" alt="" />
        <img class="face__mth" src="assets/images/mth1.png" alt="" />
        <img class="face__mth" src="assets/images/mth2.png" alt="" />
        <img class="face__mth" src="assets/images/mth3.png" alt="" />
        <img class="face__mth" src="assets/images/mth4.png" alt="" />
        <img class="face__mth" src="assets/images/mth5.png" alt="" />
        <img class="face__eyes" src="assets/images/eyesockets.png" alt="" />
      </div>
    </main>

    <div class="debug">
      <div class="debug__wrapper">
        <div class="debug__title">Debug_Mode:</div>
        <div class="debug__container">
          <div class="debug__volume">Volume: -</div>
        </div>
      </div>
    </div>
    <!-- <script type="module" src="js/test.js"></script> -->
    <script type="module" src="js/script.js"></script>
  </body>
</html>
